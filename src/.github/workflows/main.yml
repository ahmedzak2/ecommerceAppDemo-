name: Cucumber Appium CI

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run tests and generate Extent Reports
        run: mvn verify # Or your specific Maven command to run tests

      - name: Upload Extent Reports
        uses: actions/upload-artifact@v2
        with:
          name: extent-reports
          path: test-output/SparkReport/*.html # Update this with the actual path to your Extent Reports
      - name: Commit and Push Reports to gh-pages Branch
        run: |
            git config --global user.name 'github-actions[bot]'
           git config --global user.email 'github-actions[bot]@users.noreply.github.com'
           git checkout -b gh-pages
           mkdir reports
           cp -r test-output/SparkReport/*.html
           git add reports/
          git commit -m "Update test reports"
          git push origin gh-pages --force
