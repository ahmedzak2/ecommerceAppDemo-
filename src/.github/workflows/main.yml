name: Cucumber Appium CI

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run tests and generate Extent Reports
        run: mvn verify # Or your specific Maven command to run tests

      - name: Upload Extent Reports
        uses: actions/upload-artifact@v2
        with:
          name: extent-reports
          path: target/extent-reports/*.html # Update this with the actual path to your Extent Reports
